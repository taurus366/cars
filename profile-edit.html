<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pictures/Itzikgur-My-Seven-Travel-BMV.ico" type="image/x-icon">
    <title>Profile edit</title>
</head>
<body>
    <header>

        <section class="header-section">

            <article class="article-car">
                <a href="#">
                    <img class="article-car-image" src="./pictures/2021_mercedes_benz_s_class_angularfront-removebg-preview.png" alt="picturte">
                </a>
            </article>
            <nav class="header-nav">
                <ul class="header-nav-ul index">
                    <li>
                        <a class="drop-btn admin" href="#"><i class="fas fa-angle-down"></i> Admin </a>
                        <ul class="dropdown-menu admin" style="display: none;">
                            <li><a href="#home" class="a-btn">Home</a></li>
                            <li> <a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="drop-btn user" href="#"><i class="fas fa-angle-down"></i> User</a>
                        <ul class="dropdown-menu user" style="display: none;">
                            <li><a href="#Profile" class="a-btn">Profile</a></li>
                            <li> <a href="#Settings">Settings</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="btn-link index"><i class="fas fa-bullhorn"></i> Create Offer</a></li>
                    <li><a href="#" class="btn-link index"><i class="fas fa-car-alt"></i> All Cars</a></li>
                    <li><a href="#" class="btn-link index"><i class="fas fa-id-card"></i> Register</a></li>
                    <li><a href="#" class="btn-link index"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </section>

    </header>

    <main>
        <div class="profile-edit-container">

            <form class="profile-edit-form" action="#" method="post"
            enctype="multipart/form-data">

                <section class="user-img">
                    <article class="user-img-article">
                        <img src="./pictures/profileImg/profile-img.jpg" alt="">
                    </article>
                    <article class="upload-image">
                        <h2>Upload image</h2>
                        <input name="userPicture" type="file">
                    </article>
                </section>
                <section class="user-information-edit-section">
                    <section class="profile-information-row">
                        <article class="profile-information-column">
                            <label for="firstName"><b>First Name</b></label>
                            <br>
                            <input type="text" name="firstName" id="firstName" placeholder="Ali">
                        </article>
                        <article class="profile-information-column">
                            <label for="lastName"><b>Last Name</b></label>
                            <br>
                            <input type="text" name="lastName" id="lastName" placeholder="Zinal">
                        </article>
                       </section>
        
                       <section class="profile-information-row">
                        <article class="profile-information-column">
                            <label for="cityVillageName"><b>City/Village Name</b></label>
                            <br>
                            <input type="text" name="cityVillageName" id="cityVillageName" placeholder="Medovets">
                        </article>
                        <article class="profile-information-column">
                            <label for="region"><b>Region</b></label>
                            <br>
                            <input type="text" name="region" id="region" placeholder="Varna">
                        </article>
                       </section>
        
                       <section class="profile-information-row">
                        <article class="profile-information-column">
                            <label for="phone"><b>Phone</b></label>
                            <br>
                            <input type="number" name="phone" id="phone" placeholder="0894396766">
                        </article>
                       </section>

                       <section class="submit-btn">
                        <article class="submit-btn-article">
                            <input class="btn" type="submit" value="Save">
                        </article>
                    </section>
                </section>
               
            </form>
        </div>
    </main>
</body>
</html>
